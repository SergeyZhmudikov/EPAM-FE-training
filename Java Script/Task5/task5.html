<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task5</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <div class="page">
        <form id="main_Form" action="./secondframe.html" target="frame">

            <div class="firsteventblock">
                <div class="eventblock">
                    <p class="eventblock__head">Event name</p>
                    <p class="eventblock__name">Mel's birthday celebration</p>
                </div>
            </div>
            <hr class="someline">

            <div class="calendar1">
                <div class="calblock">
                    <div class="headertext">
                        <p class="headertext__sometext">From</p>
                    </div>
                    <div class="dateblock">
                        <input class="dateblock__datefield" type="date" name="From_date" placeholder="DD.MM.YYYY" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">

                        <input class="dateblock__timefield" type="time" name="From_time" placeholder="HH:MM" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}">
                    </div>
                    <div class="labeltext">
                        <label class="labeltext__error">Date occurs in the past</label>
                    </div>
                </div>
            </div>

            <div class="calendar2">
                <div class="calblock">
                    <div class="headertext">
                        <p class="headertext__sometext">To</p>
                    </div>
                    <div class="dateblock">
                        <input class="dateblock__datefield" type="date" name="To_date" placeholder="DD.MM.YYYY" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
                        <input class="dateblock__timefield" type="time" name="To_time" placeholder="HH:MM" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}">
                    </div>
                    <div class="labeltext">
                        <label class="labeltext__error">Date occurs in the past</label>
                    </div>
                </div>
            </div>

            <div class="secondeventblock">
                <div class="eventblock">
                    <p class="eventblock__head">Description</p>
                    <p class="eventblock__name">Come help celebrate Mel's birthday with dinner, drinks and putt-putt</p>
                </div>
            </div>


            <div class="add_menu">
                <div class="radio_btn">
                    <p class="headertext__sometext">Party</p>
                    <div class="radio_btn__first"><input id="party_home" type="radio" name="rbtn" checked="checked" value="1">Home</div>
                    <div class="radio_btn__second"><input id="party_cafe" type="radio" name="rbtn" value="2">Cafe</div>
                </div>
                <div class="drop_menu">
                    <p class="headertext__sometext">Present</p>
                    <select class="car_val">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                    </select>
                </div>
            </div>

            <div class="buttonblock">
                <div class="goodbutton">
                    <div class="buttonframe">
                        <a class="buttonframe__sframe" href="./secondframe.html" target="framedown"><img src="./button.png" alt="button"></a>
                    </div>
                </div>
            </div>

            <div class="frameblock">
                <div class="fframeblock__down">
                    <iframe class="frameblock__down frameblock__box" src="./firstframe.html" name="framedown"></iframe>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
