<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <form id="main_Form" action="./secondframe.html" target="frame">
            <p class="head_event">Event name</p>
            <p class="name_event">Mel's birthday celebration</p>
            <hr>
            <table>
                <tr>
                    <td>
                        <p class="From_text">From</p>
                    </td>
                </tr>
                <tr>
                    <td><input class="datefield" type="date" placeholder="DD.MM.YYYY" value="10.02.2014" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"></td>

                    <td><input class="timefield" type="time" name="From_time" placeholder="HH:MM" value="19:30" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}"></td>
                </tr>
                <tr>
                    <td>
                        <label class="error_label">Date occurs in the past</label>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="To_text">To</p>
                    </td>
                </tr>
                <tr>
                    <td><input class="datefield" type="date" name="B_day" placeholder="DD.MM.YYYY" value="10.02.2014" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"></td>

                    <td><input class="timefield" type="time" name="B_time" placeholder="HH:MM" value="23:30" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}"></td>
                </tr>
                <tr>
                    <td>
                        <label class="error_label" for="To_date1">Date occurs in the past</label>
                    </td>
                </tr>
            </table>
            <p class="head_event">Description</p>
            <p class="name_event">Come help celebrate Mel's birthday with dinner, drinks and putt-putt</p>

            <div class="buttonframe">
                <a class="sframe" href="./secondframe.html" target="framedown"><img src="./button.png" alt="button"></a>

            </div>

            <iframe id="form_result" src="./firstframe.html" name="framedown" width="360" height="100" align="left"></iframe>
        </form>
    </div>
</body>

</html>
