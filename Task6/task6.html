<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task6</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <div class="page">
        <form id="main_Form" action="./secondframe.html" target="frame">

            <div class="firsteventblock">
                <div class="eventblock">
                    <p class="eventblock eventblock__head">Event name</p>
                    <p class="eventblock eventblock__name">Mel's birthday celebration</p>
                </div>
            </div>
            <hr class="someline">

            <div class="calendar1">
                <div class="calblock">
                    <div class="calblock headertext">
                        <p class="headertext  headertext__sometext">From</p>
                    </div>
                    <div class="calblock dateblock">
                        <input class="dateblock dateblock__datefield" type="date" placeholder="DD.MM.YYYY" value="10.02.2014" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">

                        <input class="dateblock dateblock__timefield" type="time" name="From_time" placeholder="HH:MM" value="19:30" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}">
                    </div>
                    <div class="calblock labeltext">
                        <label class="labeltext labeltext__error">Date occurs in the past</label>
                    </div>
                </div>
            </div>

            <div class="calendar2">
                <div class="calblock">
                    <div class="calblock headertext">
                        <p class="headertext headertext__sometext">To</p>
                    </div>
                    <div class="calblock dateblock">
                        <input class="dateblock dateblock__datefield" type="date" placeholder="DD.MM.YYYY" value="10.02.2014" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
                        <input class="dateblock dateblock__timefield" type="time" name="From_time" placeholder="HH:MM" value="19:30" required pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){1}">
                    </div>
                    <div class="calblock labeltext">
                        <label class="labeltext labeltext__error">Date occurs in the past</label>
                    </div>
                </div>
            </div>

            <div class="secondeventblock">
                <div class="eventblock">
                    <p class="eventblock eventblock__head">Description</p>
                    <p class="eventblock eventblock__name">Come help celebrate Mel's birthday with dinner, drinks and putt-putt</p>
                </div>
            </div>

            <div class="buttonblock">
                <div class="goodbutton">
                    <div class=" goodbutton buttonframe">
                        <a class="buttonframe buttonframe_sframe" href="./secondframe.html" target="framedown"><img src="./button.png" alt="button"></a>
                    </div>
                </div>
            </div>

            <div class="frameblock">
                <div class="frameblock frameblock__down">
                    <iframe class=" frameblock frameblock__down frameblock__box" src="./firstframe.html" name="framedown"></iframe>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
